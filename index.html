<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pre-entrega 3</title>
</head>

<body>
    <header>
        <h1>CARD DESIGNER</h1>
    </header>
    <main>

        <aside id="card-creator">
            <section id="attribute-creator">
                <h2>Add New Attribute</h2>
                <form id="attribute-submitter">
                    <div id="new-attribute-field">
                        <input type="text" id="input-list-attribute" class="text-inputs" placeholder="This attribute will be listed in description.">
                    </div>
                    <input type="submit" value="Add" id="submit-attribute" class="submit-button">
                </form>
                <form action="">
                </form>
                <form action="" id="new-attribute-options">
                    <input type="radio" name="option" id="option1" checked>
                    <label for="option1"><img src="./res/temp-attribute-option.svg" alt="" style="height:30px;"
                            class="attribute-option"></label>
                    <input type="radio" name="option" id="option2">
                    <label for="option2"><img src="./res/temp-attribute-option.svg" alt="" style="height:30px;"
                            class="attribute-option"></label>
                    <input type="radio" name="option" id="option3">
                    <label for="option3"><img src="./res/temp-attribute-option.svg" alt="" style="height:30px;"
                            class="attribute-option"></label>
                    <input type="radio" name="option" id="option4">
                    <label for="option4"><img src="./res/temp-attribute-option.svg" alt="" style="height:30px;"
                            class="attribute-option"></label>
                </form>
            </section>


            <h2>Make New Card</h2>
            <form id="card-submitter" onsubmit="return false">
                <menu id="card-creator-inputs">
                    <li>
                        <label class="input-titles">Title:</label>
                        <input type="text" id="input-card-title" class="text-inputs card-attribute-input" name="title">
                    </li>
                    <li>
                        <label class="input-titles">Subtitle:</label>
                        <input type="text" id="input-card-subtitle" class="text-inputs card-attribute-input"
                            name="subtitle">
                    </li>
                    <li>
                        <label class="input-titles">Caption:</label>
                        <input type="text" id="input-card-caption" class="text-inputs card-attribute-input" name="caption">
                    </li>
                    <li>
                        <label class="input-titles">Description:</label>
                        <input type="text" id="input-card-description" class="text-inputs card-attribute-input"
                            name="description">
                    </li>
                    <li>
                        <label class="input-titles">Type:</label>
                        <input type="text" id="input-card-type" class="text-inputs card-attribute-input" name="type">
                    </li>
                    <li>
                        <label class="input-titles">Art:</label>
                        <label for="input-card-art" class="img-input-button">Upload</label>
                        <input type="file" id="input-card-art" class="img-input" name="art">
                    </li>
                    <li>
                        <label class="input-titles">Background Art:</label>
                        <label for="input-card-background-art" class="img-input-button">Upload</label>
                        <input type="file" id="input-card-background-art" class="img-input" name="backgroundart">
                    </li>
                </menu>
                <input type="submit" value="Create Card" id="submit-card" class="submit-button">
            </form>
        </aside>
        <section id="deck">
            <article id="template-card">
                <div class="card-contents">
                    <section id="card-title-container">
                        <p id="card-title" class="card-field" name="title">Title</p>
                        <p id="card-subtitle" class="card-field" name="subtitle">Subtitle</p>
                    </section>
                    <section id="card-side-attributes-container">
                        <ul id="card-side-attributes" class="listSideIconAttributes">
                        </ul>
                    </section>
                    <section id="card-art-container">
                    </section>
                    <section id="card-mid-attributes-container">
                        <ul id="card-mid-attributes" class="listMidIconAttributes">
                        </ul>
                    </section>
                    <section id="card-caption-container">
                        <p id="card-caption" class="card-field" name="caption">Caption</p>
                    </section>
                    <section id="card-description-container">
                        <ul class="card-list-attributes listAttributes listIconAttributes">         
                        </ul>
                        <p id="card-description" class="card-field" name="description">
                            This is a placeholder description for the preview card. It may be deleted later.
                        </p>
                    </section>
                    <section id="card-type-container">
                        <p id="card-type" class="card-field" name="type">Type</p>
                    </section>
                </div>
            </article>
        </section>
    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/global.js"></script>
    <script src="./js/classes.js"></script>
    <script src="./js/attributeOptions.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
