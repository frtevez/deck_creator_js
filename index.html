<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pre-entrega 3</title>
</head>

<body>
    <header>
        <h1>CARD DESIGNER</h1>
    </header>
    <main>

        <aside id="card-creator">
            <section id="attribute-creator">
                <h2>Add New Attribute</h2>
                <form id="attribute-submitter">
                    <div id="new-attribute-field">
                        <input type="text" id="input-list-attribute" class="text-inputs"
                            placeholder="This attribute will be listed in description.">
                    </div>
                    <input type="submit" value="Add" id="submit-attribute" class="submit-button">
                </form>
                <form action="">
                </form>
                <form action="" id="new-attribute-options">
                    <input type="radio" name="option" id="option1" checked>
                    <label for="option1"><img src="./res/icons/side-icons-option.svg" alt=""
                            class="attribute-option"></label>
                    <input type="radio" name="option" id="option2">
                    <label for="option2"><img src="./res/icons/mid-icons-option.svg" alt=""
                            class="attribute-option"></label>
                    <input type="radio" name="option" id="option3">
                    <label for="option3"><img src="./res/icons/description-list-icon-option.svg" alt=""
                            class="attribute-option"></label>
                    <input type="radio" name="option" id="option4">
                    <label for="option4"><img src="./res/icons/description-list-option.svg" alt=""
                            class="attribute-option"></label>
                </form>
            </section>


            <h2>Make New Card</h2>
            <form id="card-submitter" onsubmit="return false">
                <menu id="card-creator-inputs">
                    <li>
                        <label class="input-titles">Title:</label>
                        <input type="text" id="input-card-title" class="text-inputs card-attribute-input" name="title">
                    </li>
                    <li>
                        <label class="input-titles">Subtitle:</label>
                        <input type="text" id="input-card-subtitle" class="text-inputs card-attribute-input"
                            name="subtitle">
                    </li>
                    <li>
                        <label class="input-titles">Caption:</label>
                        <input type="text" id="input-card-caption" class="text-inputs card-attribute-input"
                            name="caption">
                    </li>
                    <li>
                        <label class="input-titles">Description:</label>
                        <input type="text" id="input-card-description" class="text-inputs card-attribute-input"
                            name="description">
                    </li>
                    <li>
                        <label class="input-titles">Type:</label>
                        <input type="text" id="input-card-type" class="text-inputs card-attribute-input" name="type">
                    </li>
                    <li>
                        <label class="input-titles">Art:</label>
                        <label for="input-card-art" class="img-input-button">Upload</label>
                        <input type="file" id="input-card-art" class="img-input card-attribute-input" name="art">
                    </li>
                </menu>
                <input type="submit" value="Create Card" id="submit-card" class="submit-button">
            </form>
        </aside>

        <input type="checkbox" id="editor-switch-checkbox" style="display: none;">
        <label for="editor-switch-checkbox" id="editor-switch-checkbox-label">STYLE</label>

        <aside id="deck-style-editor">
            <form id="deck-style">
                <menu id="deck-style-inputs">
                    <li>
                        <label>Background:</label>
                        <input type="color" id="card-background-color" value="#a52a2a" class="deck-style-input"
                            name="--card-background-color">
                        <input type="file" id="card-background-art" class="deck-style-input"
                            name="--card-background-art" style="display: none;">
                        <label for="card-background-art" class="deck-style-file-upload"><img
                                src="./res/icons/upload-icon.svg" alt=""></label>
                    </li>
                    <li class="deck-style-buttons">

                        <input type="radio" name="--card-background-art-fit" id="card-background-art-stretch"
                            value="100% 100%" class="deck-style-input" style="display: none;">
                        <label for="card-background-art-stretch" class="deck-style-button">Stretch Image</label>

                        <input type="radio" name="--card-background-art-fit" id="card-background-art-resize"
                            value="cover" class="deck-style-input" style="display: none;" checked>
                        <label for="card-background-art-resize" class="deck-style-button">Resize Image</label>
                    </li>
                    <li>
                        <label>Containers:</label>
                        <input type="color" id="card-containers-color" value="#fff8dc" class="deck-style-input"
                            name="--card-containers-color">
                        <input type="file" id="card-containers-art" class="deck-style-input"
                            name="--card-containers-art" style="display: none;">
                        <label for="card-containers-art" class="deck-style-file-upload"><img
                                src="./res/icons/upload-icon.svg" alt=""></label>
                    </li>
                    <li class="deck-style-buttons">

                        <input type="radio" name="--card-containers-art-fit" id="card-containers-art-stretch"
                            value="100% 100%" class="deck-style-input" style="display: none;" checked>
                        <label for="card-containers-art-stretch" class="deck-style-button">Stretch Image</label>

                        <input type="radio" name="--card-containers-art-fit" id="card-containers-art-resize"
                            value="cover" class="deck-style-input" style="display: none;">
                        <label for="card-containers-art-resize" class="deck-style-button">Resize Image</label>
                    </li>
                    <li>
                        <label>Side Icons:</label>
                        <input type="color" id="card-side-icons-color" value="#d2691e" class="deck-style-input"
                            name="--card-side-icons-color">
                        <input type="file" id="card-side-icons-art" class="deck-style-input"
                            name="--card-side-icons-art" style="display: none;">
                        <label for="card-side-icons-art" class="deck-style-file-upload"><img
                                src="./res/icons/upload-icon.svg" alt=""></label>
                    </li>
                    <li class="deck-style-buttons">

                        <input type="radio" name="--card-side-icons-art-fit" id="card-side-icons-art-stretch"
                            value="100% 100%" class="deck-style-input" style="display: none;" checked>
                        <label for="card-side-icons-art-stretch" class="deck-style-button">Stretch Image</label>

                        <input type="radio" name="--card-side-icons-art-fit" id="card-side-icons-art-resize"
                            value="cover" class="deck-style-input" style="display: none;">
                        <label for="card-side-icons-art-resize" class="deck-style-button">Resize Image</label>
                    </li>
                    <li class="deck-style-buttons">

                        <input type="radio" name="--card-side-icons-side" id="card-side-icons-left" value="0"
                            class="deck-style-input" style="display: none;">
                        <label for="card-side-icons-left" class="deck-style-button">Left Side</label>

                        <input type="radio" name="--card-side-icons-side" id="card-side-icons-art-right" value="none"
                            class="deck-style-input" style="display: none;" checked>
                        <label for="card-side-icons-art-right" class="deck-style-button">Right Side</label>
                    </li>
                    <li>
                        <label>Middle Icons:</label>
                        <input type="color" id="card-mid-icons-color" value="#d2691e" class="deck-style-input"
                            name="--card-mid-icons-color">
                        <input type="file" id="card-mid-icons-art" class="deck-style-input" name="--card-mid-icons-art"
                            style="display: none;">
                        <label for="card-mid-icons-art" class="deck-style-file-upload"><img
                                src="./res/icons/upload-icon.svg" alt=""></label>
                    </li>
                    <li class="deck-style-buttons">

                        <input type="radio" name="--card-mid-icons-art-fit" id="card-mid-icons-art-stretch"
                            value="100% 100%" class="deck-style-input" style="display: none;" checked>
                        <label for="card-mid-icons-art-stretch" class="deck-style-button">Stretch Image</label>

                        <input type="radio" name="--card-mid-icons-art-fit" id="card-mid-icons-art-resize" value="cover"
                            class="deck-style-input" style="display: none;">
                        <label for="card-mid-icons-art-resize" class="deck-style-button">Resize Image</label>
                    </li>
                    <li><label>Art Display Style</label></li>
                    <li class="deck-style-buttons">

                        <input type="radio" name="--art-is-background" id="art-display-style-framed" value="false"
                            class="deck-style-input" style="display: none;" checked>
                        <label for="art-display-style-framed" class="deck-style-button">Framed</label>

                        <input type="radio" name="--art-is-background" id="art-display-style-background" value="true"
                            class="deck-style-input" style="display: none;">
                        <label for="art-display-style-background" class="deck-style-button">Background</label>
                    </li>
                </menu>
            </form>

        </aside>

        <input type="checkbox" id="file-manager-switch-checkbox" style="display: none;">
        <label for="file-manager-switch-checkbox" id="file-manager-switch-checkbox-label">
            <svg viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <title>Menu</title>
                    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <g id="Menu">
                            <rect id="Rectangle" fill-rule="nonzero" x="0" y="0" width="24" height="24"> </rect>
                            <line x1="5" y1="7" x2="19" y2="7" id="Path" stroke="#0C0310" stroke-width="2"
                                stroke-linecap="round"> </line>
                            <line x1="5" y1="17" x2="19" y2="17" id="Path" stroke="#0C0310" stroke-width="2"
                                stroke-linecap="round"> </line>
                            <line x1="5" y1="12" x2="19" y2="12" id="Path" stroke="#0C0310" stroke-width="2"
                                stroke-linecap="round"> </line>
                        </g>
                    </g>
                </g>
            </svg>
        </label>

        <aside id="file-manager">
            <form id="file-manager-options">
                <input type="button" id="reset-to-default">
                <label for="reset-to-default" id="reset-to-default-label">Reset to Default</label>
            </form>
        </aside>

        <section id="deck">
            <article id="template-card" class="card">
                <div class="card-contents">
                    <section id="card-title-container">
                        <p id="card-title" class="card-field" name="title">Title</p>
                        <p id="card-subtitle" class="card-field" name="subtitle">Subtitle</p>
                    </section>
                    <section id="card-side-attributes-container">
                        <ul id="card-side-attributes" class="listSideIconAttributes"></ul>
                    </section>
                    <section id="card-art-container">
                        <img src="https://www.bhmpics.com/downloads/madao-Wallpapers/8.madao_gintama_minimalist_by_dark8651_daeqi3i-pre.jpg"
                            class="card-field" name="art" alt="">
                    </section>
                    <section id="card-mid-attributes-container">
                        <ul id="card-mid-attributes" class="listMidIconAttributes"></ul>
                    </section>
                    <section id="card-caption-container">
                        <p id="card-caption" class="card-field" name="caption">Caption</p>
                    </section>
                    <section id="card-description-container">
                        <ul class="card-list-attributes listAttributes listIconAttributes">
                        </ul>
                        <p id="card-description" class="card-field" name="description">
                            This is a placeholder description for the preview card. It may be deleted later.
                        </p>
                    </section>
                    <section id="card-type-container">
                        <p id="card-type" class="card-field" name="type">Type</p>
                    </section>
                </div>
            </article>
        </section>
    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/global.js"></script>
    <script src="./js/classes.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/events.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
